version: '3.9'
services:
  db:
    image: postgres:15
    container_name: plantmore_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-plantmore}
      POSTGRES_USER: ${POSTGRES_USER:-plantmore}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-plantmore}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/00_init.sql:ro
volumes:
  db_data:


